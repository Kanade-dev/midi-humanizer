<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>MIDI Humanizer (Browser)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>MIDI Humanizer</h1>
    <p class="subtitle">ブラウザ内でピアノMIDIを“人間的な動き”に沿ってヒューマナイズします（サーバ不要）</p>

    <form id="form">
      <div class="field">
        <label for="file">MIDIファイル</label>
        <input type="file" id="file" name="file" accept=".mid,.midi" required />
      </div>

      <div class="field">
        <label for="style">スタイル</label>
        <select id="style" name="style">
          <option value="classical">Classical</option>
          <option value="pop">Pop</option>
          <option value="jazz">Jazz</option>
        </select>
      </div>

      <div class="field">
        <label for="intensity">強度: <span id="intensityValue">0.5</span></label>
        <input type="range" id="intensity" name="intensity" min="0" max="1" step="0.05" value="0.5" />
      </div>

      <div class="field">
        <label for="seed">シード（任意・再現性）</label>
        <input type="number" id="seed" name="seed" placeholder="例: 42" />
      </div>

      <button type="submit" id="submitBtn">Humanize</button>
    </form>

    <div id="result" class="result hidden">
      <p>処理が完了しました。</p>
      <a id="download" href="#" download>ダウンロード</a>
    </div>

    <div id="error" class="error hidden"></div>

    <footer class="footer">
      <p>すべての処理はブラウザ内で行われます。ファイルはサーバにアップロードされません。</p>
    </footer>
  </main>

  <script type="module" src="./script.js"></script>
</body>
</html>
